<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css"><script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style type="text/css">
        .top-border { border-top: 1px dashed black; }
    </style>
<script>
$(document).ready(function(){
let x = 0;
    $("#2").toggle();
    $("#switchp").click(function(){
        $("#1").toggle();
        $("#2").toggle();
    });


    $("#prt1").click(function(){
        $("#print").text(" ");
        var a = parseInt($("#number-1").val())
        var b = parseInt($("#number-2").val())
            if(b < 7 ) {
                x = 2;
            } else if(b >= 7 && b <= 12) {
                x = 1.5;
            } else {
                x = 1;
            }
        var i = parseInt(a + a * x / 100 * b )
        console.log(i)
        $("#print").append(i+" ");

        var ccl = i/b;
    ccl = ccl.toFixed(0);


    $("#tbBody").append("<tr class='top-border'><td>"+a+"</td><td>"+b+"</td></tr><tr><th>Bulan</th><th>Cicilan</th></tr>")

    for(var z = 1; z<=b; z++){
    $("#tbBody").append("<tr><td>"+z+"</td><td>"+ccl+"</td></tr>")
    }
        });

    $("#ref").click(function(){
$("#number-1").val(' ');
$("#number-2").val(' ');
$("#print").text(' ');
        });

});
</script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Koperasi</h1>
        </div><!-- /header -->
 
        <div role="main" class="ui-content">
            <div class="ui-corner-all custom-corners" id="1">
  <div class="ui-bar ui-bar-a">
    <h3>Peminjaman</h3>
  </div>
  <div class="ui-body ui-body-a">
    <form>
     <label for="number-1">Jumlah pinjaman</label>
     <input type="number" data-clear-btn="true" name="number-1" id="number-1" value="">
     <label for="number-2">Lama pinjaman</label>
     <input type="number" data-clear-btn="true" name="number-2" id="number-2" value="">
<br>
<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a">Pinjam</a>
<a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-refresh" id = ref>Refresh</a>
<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="b" data-dismissible="false" style="max-width:400px;">
    <div role="main" class="ui-content">
        <h3 class="ui-title">Apakah data sudah benar?</h3>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" data-rel="back" id="prt1">Hitung</a>
    </div>
</div>
</form>
<h1 id="print"></h1>
  </div>
</div>

            <div class="ui-corner-all custom-corners" id="2">
  <div class="ui-bar ui-bar-a">
    <h3>List Cicilan</h3>
  </div>
  <div class="ui-body ui-body-a">
<h2>Detail Cicilan</h2>
<h3 id="jml"> </h3>
<h3 id="lm"> </h3>
<table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive">

  <tbody id="tbBody">

  </tbody>
</table>
  </div>
</div>


<button class="ui-btn ui-btn-inline" id="switchp">Switch Page</button>
        </div>
 
        <div data-role="footer">
            <h4>Alfonsus Enrico - C14180067</h4>
        </div>
 
    </div>
</body>
</html>
